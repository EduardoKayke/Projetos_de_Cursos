<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta name="author" content="eduardokaykedasilva@gmail.com">
        <meta name="description" content="Compartilhe a beleza dos momentos cotidianos com amigos no Instagram . Pronto para descobrir um mundo de criatividade? Junte-se ao Instagram para começar a explorar. Compartilhe com amigos. Crie vídeos legais. Compartilhe suas fotos. Assista a vídeos divertidos. Expresse-se. Explore novos interesses.">
        <meta name="keywords" content="instagram, foto, video, rede, social, login, amigos, familia">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="IMG/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="IMG/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="IMG/eduardo.jpg" alt="foto do usuário">
                    </div>
                    <a href="#" class="instagram-login">Continuar como Eduardo</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Eduardo?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </body>
