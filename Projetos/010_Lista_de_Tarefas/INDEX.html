<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta name="author" content="eduardokaykedasilva@gmail.com">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="container">
            <div class="card">
                <h1 class="card-header">Lista de Tarefas</h1>

        <script src="js/script.js"></script>
