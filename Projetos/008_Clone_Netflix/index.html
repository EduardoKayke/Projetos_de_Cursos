<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta name="author" content="eduardokaykedasilva@gmail.com">
        <meta name="description" content="O melhor site de entretenimento do mundo. Crie uma conta e assista a séries, filmes e desenhos. Ainda temos o conteúdo original que você só encontra na Netflix. Venha curtir ainda hoje!">
        <meta name="keywords" content="netflix, filmes, animes, series, novelas, originals, originais">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/icons/iconeN.png">
        <title>NETFLIX CLONE</title>
        <link rel="stylesheet" href="css/style.css">

        <!--Responsividade CSS-->
        <link rel="stylesheet" href="css/responsive.css">

        <!--jQuery owl css-->
        <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    </head>
    <body>

        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Series</a>
                    <a href="#">Filmes</a>
                    <a href="#">Animes</a>
                </nav>
            </div>
        </header>
        
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">O Senhor dos Anéis</h3>                    
                    <p class="descricao">Em uma terra fantástica e única, um hobbit recebe de presente de seu tio um anel mágico e maligno que precisa ser destruído antes que caia nas mãos do mal.</p>
                    <div class="botoes">
                        <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                        <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                    </div>   
                </div>                 
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-film" src="assets/img/1.jpg" alt="Senhor dos Anéis: A sociedade do Anel.">
                </div>
                <div class="item">
                    <img class="box-film" src="assets/img/2.jpg" alt="Senhor dos Anéis: As Duas Torres.">
                </div>
                <div class="item">
                    <img class="box-film" src="assets/img/3.jpg" alt="Senhor dos Anéis: O Retorno do Rei.">
                </div>
                <div class="item">
                    <img class="box-film" src="assets/img/h1.jpg" alt="Harry Potter e a Pedra Filosofal.">
                </div>
                <div class="item">
                    <img class="box-film" src="assets/img/h2.jpg" alt="Harry Potter e a Câmara Secreta.">
                </div>
                <div class="item">
                    <img class="box-film" src="assets/img/h3.jpg" alt="Harry Potter e o Prisioneiro de Azkaban.">
                </div>
                <div class="item">
                    <img class="box-film" src="assets/img/h4.jpg" alt="Harry Potter e o Cálice de Fogo.">
                </div>
                <div class="item">
                    <img class="box-film" src="assets/img/h5.jpg" alt="Harry Potter e a Ordem da Fênix.">
                </div>
                <div class="item">
                    <img class="box-film" src="assets/img/h6.jpg" alt="Harry Potter e o Enigma do Príncipe.">
                </div>
                <div class="item">
                    <img class="box-film" src="assets/img/h7p1.jpg" alt="Harry Potter e as Relíquias da Morte: Parte 1.">
                </div>
                <div class="item">
                    <img class="box-film" src="assets/img/h7p2.jpg" alt="Harry Potter e as Relíquias da Morte: Parte 2.">
                </div>
            </div>
        </div>

        <script src="js/owl/jquery.min.js"></script>        
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/setup.js"></script>

        <script src="https://kit.fontawesome.com/c77650f571.js" crossorigin="anonymous"></script>
    </body>
</html>
